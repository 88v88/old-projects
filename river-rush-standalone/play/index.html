<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="https://fonts.googleapis.com/css?family=Catamaran:400,700" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
<link href="../16icon.png" rel="shortcut icon">
<link href="../256icon.png" rel="icon">
<link href="../256icon.png" rel="apple-touch-icon">
<title>Watercookies | Play River Rush</title>
</head>

<body>

<div id="topbar">
	<div class="toplinks"><a href="https://www.watercookies.org"><img src="../Logo.png"></img></a></div>
	<div class="toplinks"><a href="https://watercookies.org/whats-up%3F">Blog</a></div>
	<div class="toplinks"><a href="https://watercookies.org/our-team">Our Team</a></div>
	<div class="toplinks"><a href="https://watercookies.org/scholarship-application">Education</a></div>
	<div class="toplinks"><a href="https://watercookies.org/gallery">Gallery</a></div>
	<div class="toplinks"><a href="https://watercookies.org/contact-us">Contact Us</a></div>
	<div id="hanger">▾</div>
</div>

<div id="wrap">
	<div id="signup" class="ColorAnim">
		<p>Enter your access code.</p>
		
			<input id="code" autocomplete="off" placeholder="123456" maxlength="6"></input>

	</div>

	<div id="countdown">
		<div id="funfact"></div>
		<div id="circle">
			<div id="spinner"></div>
			<div id="counter"><b>5</b></div>
		</div>
	</div>
	<div id="board" class="playerboard">
		<div id="playerava"></div>
	</div>
	<div id="waterlevel"></div>
	<div id="interact">
		<div id="QandA">
			<div id="question"></div>
			<div class="answer"></div>
			<div class="answer"></div>
			<div class="answer"></div>
			<div class="answer"></div>
		</div>
		<div id="check"></div>
		<div id="dice"></div>
	</div>
	<div id="results"></div>

</div>

<script src="../watercookies-main.js"></script>
<script src="playinit.js"></script>
</body>


</html>
